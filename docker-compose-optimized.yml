version: '3.8'

services:
  neo4j:
    image: neo4j:5.15
    container_name: neo4j_bench_optimized
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-benchmarkpass}
      - NEO4J_server_memory_heap_initial__size=2G
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data_optimized:/data
      - neo4j_logs_optimized:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-benchmarkpass} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  benchmark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neo4j_benchmark_runner_optimized
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-benchmarkpass}
      - BENCHMARK_SIZE=${BENCHMARK_SIZE:-xs}
      - OUTPUT_FILE=${OUTPUT_FILE:-output-optimized.json}
      - BATCH_SIZE=${BATCH_SIZE:-5000}
      - CONCURRENCY=${CONCURRENCY:-10}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
    command: >
      sh -c "python3 -u neo4j_bench_optimized.py 
      --size $${BENCHMARK_SIZE} 
      --uri $${NEO4J_URI} 
      --user $${NEO4J_USER} 
      --pass $${NEO4J_PASSWORD} 
      --out $${OUTPUT_FILE} 
      --batch-size $${BATCH_SIZE} 
      --concurrency $${CONCURRENCY}"

volumes:
  neo4j_data_optimized:
  neo4j_logs_optimized:
